<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculo de Juros</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <section class="container">
    <h1>Calculadora de Juros Composto</h1>
    
    <form action="" id="calculo" method="post">
      <label for="peso">Capital:</label>
      <input type="text" id="capital" name="capital">
      <label for="altura">Taxa mensal (%):</label>
      <input type="text" id="taxa" name="taxa">
      <label for="altura">Prazo (meses):</label>
      <input type="text" id="prazo" name="prazo">
      <div id="result"></div>
      <button type="submit" value="Enviar">Calcular</button>
    </form>
  </section>
  <script src="./assets/js/main.js"></script>
</body>
</html>
